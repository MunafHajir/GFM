<body class="bg-primary">

    <div class="unix-login">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="login-content">                        
                        <div class="login-form">
                            <h4>Register To Get Access</h4>
                            <form>
                                <div class="form-group">
                                    <label>Name:</label>
                                    <input type="text" class="form-control" placeholder="Username">
                                </div>

                                <div class="form-group">
                                    <label>Enrollment No.:</label>
                                    <input type="number" class="form-control" placeholder="Enrollment No">
                                </div>

                                <div class="form-group">
                                    <label>Shift:</label>
                                    <select id="loginrole" class="form-control">
                                        <option>1st Shift</option>
                                        <option>2nd Shift</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Dept.:</label>
                                    <select id="loginrole" class="form-control">
                                        <option>ME</option>
                                        <option>CE</option>
                                        <option>CO</option>
                                        <option>EX</option>
                                    </select>
                                </div>
                                                                

                                <div class="form-group">
                                    <label>Password:</label>
                                    <input type="text" class="form-control" placeholder="Password">
                                </div>

                                <div class="form-group">
                                    <label>Confirm Password:</label>
                                    <input type="text" class="form-control" placeholder="Confirm Password">
                                </div> 
                                <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Register</button>

                                <div class="register-link m-t-15 text-center">
                                    <p>Registered Already?<a href="adminLogin.html"> Click Here..</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
